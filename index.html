<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gandeeva Therapeutics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="js/main.js"></script>
</head>
<body>
  <div class="cover container mx-auto">
    <header class="flex justify-between items-center py-8">
      <div>
        <img src="images/logo.svg">
      </div>
      <nav class="hidden md:block">
        <ul class="flex">
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="flex mt-12 md:mt-28 items-center">
      <div class="w-full md:w-1/2 pr-12">
        <div>
          <label>At Gandeeva Therapeutics</label>
          <h1>We are harnessing the transformative power of cryo-EM to design better drugs</h1>
        </div>
      </div>
      <div class="w-full md:w-1/2 relative background" style="background: url('images/cover-image-gray.png'); background-size: contain;">
        <img src="images/cover-image.png" style="opacity: 0;">
        <div class="color"></div>
      </div>
    </div>
  </div>
  <section class="leadership">
    <div class="proteins absolute left-0 top-0">
      <img src="images/protein-blue.png" width="400" class="blue">
      <img src="images/protein-purple.png" width="1000" class="purple">
      <img src="images/protein-pink.png" width="200" class="pink">
    </div>
    <div class="container mx-auto">
      <div>
        <h3>Leadership Team</h3>
        <table>
          <tr>
            <td>
              <span class="title">Founder & CEO</span>
              <span class="name">Sriram Subramaniam</span>
            </td>
            <td class="link">
              <a href="https://www.linkedin.com/in/sriramsubramaniam/" target="_blank"></a>
              <img src="images/arrow.svg">
            </td>
          </tr>
          <tr>
            <td>
              <span class="title">Chair Board</span>
              <span class="name">Don Kania</span>
            </td>
            <td class="link">
              <a href="https://www.linkedin.com/in/don-kania-039a6612/" target="_blank"></a>
              <img src="images/arrow.svg">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>
  <section class="links grid grid-cols-2 container mx-auto">
    <div class="text-center">
      <h2>We are hiring!</h2>
      <a href="#" class="button">See Our Job Openings</a>
    </div>
    <div class="text-center">
      <h2>Have a question?</h2>
      <a href="#" class="button">Contact Us</a>
    </div>
  </section>
  <footer class="relative">
    <div class="proteins absolute left-0 top-0 two">
      <img src="images/protein-blue.png" width="400" class="blue">
      <img src="images/protein-purple.png" width="600" class="purple">
      <img src="images/protein-pink.png" width="200" class="pink">
    </div>
  </footer>
  <div class="w-full copyright container mx-auto">
    <p>&copy; 2021 Gandeeva Therapeutics. All rights reserved</p>
  </div>
</body>
</html>
